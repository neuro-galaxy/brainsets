name: Testing

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "*" ]

permissions:
  contents: read

jobs:
  testing:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        python-version: ["3.8", "3.9", "3.10", "3.11"]

    steps:
    - uses: actions/checkout@v3
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v3
      with:
        python-version: ${{ matrix.python-version }}
    - name: Install temporaldata
      env:
        GITHUB_TOKEN: ${{ secrets.GH_TOKEN }}
      run: |
        python -m pip install --no-user --upgrade pip 
        pip install --no-user "temporaldata @ git+https://${GITHUB_TOKEN}:x-oauth-basic@github.com/neuro-galaxy/temporaldata@v0.1.0#egg=temporaldata-0.1.0"
    - name: Install dependencies
      run: |
        python -m pip install --no-user --upgrade pip 
        pip install --no-user -e ".[dev,mne]" 
    - name: Install plugin
      run: pip install pytest-github-actions-annotate-failures
    - name: Test with pytest
      run: |
        pytest tests/
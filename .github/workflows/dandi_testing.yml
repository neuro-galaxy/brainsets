name: dandi Testing

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "*" ]

permissions:
  contents: read

jobs:
  dandi-testing:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        python-version: ["3.9"]

    steps:
    - uses: actions/checkout@v3
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v3
      with:
        python-version: ${{ matrix.python-version }}
    - name: Install temporaldata
      env:
        GITHUB_TOKEN: ${{ secrets.GH_TOKEN }}
      run: |
        python -m pip install --no-user --upgrade pip 
        pip install --no-user "temporaldata @ git+https://${GITHUB_TOKEN}:x-oauth-basic@github.com/neuro-galaxy/temporaldata@v0.1.0#egg=temporaldata-0.1.0"
    - name: Install dependencies
      run: |
        python -m pip install --no-user --upgrade pip
        pip install scipy~=1.10.1 pynwb~=2.2.0 setuptools~=60.2.0 numpy~=1.23.5 pandas~=1.5.3 jsonschema~=4.21.1 scikit-image~=0.19.3 tqdm~=4.64.1 rich==13.3.2 msgpack~=1.0.5 snakemake~=7.32.3 pydantic~=2.0 dandi~=0.1.0
        pip install --no-user --no-deps -e .
    - name: Download sample dataset
      run: |
        snakemake --cores 4 mc_maze_small
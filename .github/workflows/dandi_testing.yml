name: dandi Testing

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "*" ]

permissions:
  contents: read

jobs:
  dandi-testing:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        python-version: ["3.9"]

    steps:
    - uses: actions/checkout@v3
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v3
      with:
        python-version: ${{ matrix.python-version }}
    - name: Install dependencies
      run: |
        python -m pip install --no-user --upgrade pip
        pip install -e .
    - name: Download sample dataset
      run: |
        brainsets config --raw data/raw --processed data/processed
        brainsets prepare pei_pandarinath_nlb_2021 -v
    - name: Verify existence of processed files
      run: |
        test -d data/processed/pei_pandarinath_nlb_2021 || (echo "pei_pandarinath_nlb_2021 not found" && exit 1)
        test -f data/processed/pei_pandarinath_nlb_2021/jenkins.h5 || (echo "jenkins.h5 not found" && exit 1)
        test -f data/processed/pei_pandarinath_nlb_2021/manifest.txt || (echo "manifest.txt not found" && exit 1)